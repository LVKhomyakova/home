<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var h = prompt("Введите высоту треуголника (max=83):");
        drawTreangle(h);


        function drawTreangle(height)
        {
            if(height<=83){
                var colBegin = height;
                var colEnd = colBegin;
                for (let row = 0; row < height; row++) {
                    for (let col = 1; col <= (2*height)-1; col++) {
                        if(col>=colBegin && col<=colEnd)
                            document.write('*');
                        else
                            document.write('&ensp;');
                    }
                    document.write('<br \/>');
                    colBegin--;
                    colEnd++;
                }
            }
            else
            document.write('Ошибка ввода!');
        }
    </script>
</body>
</html>
