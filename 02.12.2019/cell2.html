<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style_cell2.css">
</head>
<body>
    <input type="radio" id="cell1" name="group">
    <input type="radio" id="cell2" name="group">
    <input type="radio" id="cell3" name="group">
    <input type="radio" id="cell4" name="group">
    <input type="radio" id="cell5" name="group">
    <input type="radio" id="cell6" name="group">
    <input type="radio" id="cell7" name="group">
    <input type="radio" id="cell8" name="group">
    <input type="radio" id="cell9" name="group">
    <input type="radio" id="cell10" name="group">
    <input type="radio" id="cell11" name="group">
    <input type="radio" id="cell12" name="group">

    <div class="wrapper">
        <section>
            <div class="white">
                <label for="cell1"><div class="king"></div></label>
                <label for="cell2"><div class="queen"></div></label>
                <label for="cell3"><div class="castle"></div></label>
                <label for="cell4"><div class="elefant"></div></label>
                <label for="cell5"><div class="horse"></div></label>
                <label for="cell6"><div class="pawn"></div></label>
            </div>
            <div class="black">
                <label for="cell7"><div class="king"></div></label>
                <label for="cell8"><div class="queen"></div></label>
                <label for="cell9"><div class="castle"></div></label>
                <label for="cell10"><div class="elefant"></div></label>
                <label for="cell11"><div class="horse"></div></label>
                <label for="cell12"><div class="pawn"></div></label>
            </div>
        </section>
    </div>
</body>
</html>
